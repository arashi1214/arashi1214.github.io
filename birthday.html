<script>
// 返回到所設定日期的毫秒數
var countDownDate = new Date("May 13, 1999 08:00:00").getTime();

// 每秒更新倒數(照指定的周期（以毫秒計算）重複使用此項
var x = setInterval(function() {

    // 確定今天的時間
    var now = new Date().getTime();
    
    // 計算所距離多少時間
    var distance = now - countDownDate;
    
    // 換算成日時分秒
    var day = Math.floor(distance / (1000 * 60 * 60 * 24));
    var years = Math.floor(day/365);
    var days = Math.floor(day -(years * 365));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // 搜尋叫做demo的標籤並輸入到裡面(innerHTML可設定code裡面的元素
    document.getElementById("demo").innerHTML = years + 1 + "歲生日倒數： " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
    // 如果時間到的話，輸出... 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "生日快樂!!!";
    }
}, 1000);
</script>
